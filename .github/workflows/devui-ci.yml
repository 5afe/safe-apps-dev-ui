name: Developer UI CI
on:
  push:
    branches:
      - main
      - development
  release:
    types: [published]
  pull_request:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: |
          yarn global add lerna
          # approach taken from https://github.com/actions/setup-node/issues/85
          echo "$(yarn global bin)" >> $GITHUB_PATH
      - run: lerna bootstrap
      - run: lerna run test --scope @gnosis.pm/safe-apps-developer-ui

  build:
    runs-on: ubuntu-latest
    needs: [test]
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: lerna bootstrap
      - run: lerna run build --scope @gnosis.pm/safe-apps-developer-ui

  deploy:
    name: Deploy
    needs: [build]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download website
        uses: actions/download-artifact@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: 'Deploy safe-apps-developer-ui to S3: Develop'
        if: github.ref == 'refs/heads/development'
        run: aws s3 sync build s3://${{ secrets.AWS_DEV_BUCKET_NAME }}/safe-apps-developer-ui --delete

      - name: 'Deploy safe-apps-developer-ui to S3: Staging'
        if: github.ref == 'refs/heads/main'
        run: aws s3 sync build s3://${{ secrets.AWS_STAGING_BUCKET_NAME }}/current/safe-apps-developer-ui --delete

      - name: 'Prepare safe-apps-developer-ui for deploy to Production'
        if: startsWith(github.ref, 'refs/tags/v')
        run: aws s3 sync build s3://${{ secrets.AWS_STAGING_BUCKET_NAME }}/releases/${{ github.event.release.tag_name }}/safe-apps-developer-ui --delete

      - name: 'Production deployment: Enable production deployment'
        if: success() && startsWith(github.ref, 'refs/tags/v')
        run: bash .github/scripts/prepare_production_deployment.sh
        env:
          PROD_DEPLOYMENT_HOOK_TOKEN: ${{ secrets.PROD_DEPLOYMENT_HOOK_TOKEN }}
          PROD_DEPLOYMENT_HOOK_URL: ${{ secrets.PROD_DEPLOYMENT_HOOK_URL }}
          VERSION_TAG: ${{ steps.get_devui_version.outputs.VERSION }}
